{% extends "shop/base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <h1>{{ title }}</h1>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Save</button>
    <a class="btn btn--ghost" href="{% url 'addresses:list' %}">Cancel</a>
  </form>
{% endblock %}
