{% extends "shop/base.html" %}
{% block title %}Edit profile{% endblock %}
{% block content %}
  <h1>Edit profile</h1>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Save changes</button>
    <a class="btn btn--ghost" href="{% url 'account:dashboard' %}">Cancel</a>
  </form>
  <hr class="mt-4">
  <p><a class="btn btn--ghost" href="{% url 'account:delete_account' %}">Delete my account</a></p>
{% endblock %}
