{% extends "base.html" %} {# or "shop/base.html" in your project #}
{% block title %}My account{% endblock %}
{% block content %}
  <h1>My account</h1>
  <p>Hi {{ request.user.get_username }}.</p>
  <ul>
    <li><a href="{% url 'password_change' %}">Change password</a></li>
    <li><a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Log out</a></li>
  </ul>
  <form id="logout-form" action="{% url 'logout' %}" method="post" hidden>
    {% csrf_token %}
  </form>
{% endblock %}
