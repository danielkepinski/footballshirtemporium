{% extends "shop/base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
<h1>Log in</h1>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn" type="submit">Log in</button>
</form>
<p class="mt-3">No account? <a href="{% url 'account:signup' %}">Create one</a>.</p>
{% endblock %}
